			console.log(relatedTarget);

		var handler2 = function(event) {
			event = EventUtil.getEvent(event);
			var button = EventUtil.getButton(event);

		}
		var handler3 = function(event) {
			event = EventUtil.getEvent(event);
			console.log(event);
			alert('123');
		}
		EventUtil.addHandler(myButton, 'click', handler2);

</html>
